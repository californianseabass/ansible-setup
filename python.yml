---

- name: install python via pyenv
  hosts: local
  connection: local
  become: yes
  tasks:
          - name: run the equivalent of apt-get update in a seperate step
            apt:
                    update_cache: yes
                    cache_valid_time: 86399 # One day
          - name: install dependencies for pyenv
            apt:
                    name: "{{ item }}"
                    state: latest
            with_items:
                    - make
                    - build-essential
                    - libssl-dev
                    - zlib1g-dev
                    - libbz2-dev
                    - libreadline-dev
                    - libsqlite3-dev
                    - wget
                    - curl
                    - llvm
                    - libncurses5-dev
                    - libncursesw5-dev
                    - xz-utils
                    - tk-dev
                    - libffi-dev
                    - liblzma-dev
                    - python-openssl
                    - git
          - name: update bash profile
            lineinfile:
                    dest: /home/seabass/.bash_profile
                    create: yes
                    state: present
                    line: "{{ item }}"
            with_items:
                    - 'export PYENV_ROOT="$HOME/.pyenv"'
                    - 'export PATH="$PYENV_ROOT/bin:$PATH"'
                    - 'eval "$(pyenv init -)"'
                    - 'eval "$(pyenv virtualenv-init -)"'
          - name: update bashrc to load bash profile
            lineinfile:
                    dest: /home/seabass/.bashrc
                    line: 'source $HOME/.bash_profile'
